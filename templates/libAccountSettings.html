{% extends "layout.html" %}
{% block body %}
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #FF0000;
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px #000000;
        }

        hr {
            border: none;
            border-top: 1px solid #FF0000;
            margin: 20px auto;
            max-width: 200px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input {
            margin-bottom: 10px;
        }

        button[name="updateBtn"],
        button[name="backBtn"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 1px 1px #000000;
        }

        button[name="updateBtn"]:hover,
        button[name="backBtn"]:hover {
            background-color: #990000;
        }

        p {
            color: #FFFFFF;
            text-align: center;
        }
    </style>

    <h1>Account Settings</h1>
    <hr>
    <p>Account ID: {{ id }}</p>
    <div>
        <form action="/libupdating" method="post">
            <input style="display: none;" type="text" value="{{ id }}" name="id">
            <label for="fNameU">Change name:</label>
            <input name="fNameU" type="text">
            <br>
            <label for="usernameU">Update Username:</label>
            <input name="usernameU" type="text" minlength="8" required>
            <br>
            <label for="passU">Update Password:</label>
            <input name="passU" type="password" minlength="8" required>
            <br>
            <label for="passU2">Re-enter New Password:</label>
            <input name="passU2" type="password" minlength="8" required>
            <br>
            <button name="updateBtn" type="submit">Change</button>
            <button name="backBtn" type="submit" onclick="window.history.go(-1); return false;">Back</button>
        </form>
    </div>
{% endblock %}
