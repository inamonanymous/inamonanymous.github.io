{% extends "layout.html" %}
{% block body %}

<style>
    body {
        background-color: #111111;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
    }
    
    h1 {
        text-align: center;
        color: #FF0000;
        margin-top: 20px;
    }
    
    hr {
        border-color: #FF0000;
        margin: 20px auto;
        max-width: 200px;
    }
    
    form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75px;
        margin-top: 20px;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #FF0000;
        color: #FFFFFF;
        border: none;
        margin: 0 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #FF3333;
    }
</style>

<h1>Library</h1>
<hr>

<div>
    <form action="/actionsLib" method="post">
        <button type="submit" name="showBtn">Show All Books</button>
        <button type="submit" name="searchBtn">Search Book</button>
        <button type="button" onclick="window.history.go(-1); return false;">Back</button>
    </form>
</div>

{% endblock %}
