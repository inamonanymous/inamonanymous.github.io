{% extends "layout.html" %}
{% block body %}

<style>
    body {
        background-color: #111111;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
    }
    
    h1 {
        text-align: center;
        color: #FF0000;
        margin-top: 20px;
    }
    
    hr {
        border-color: #FF0000;
        margin: 20px auto;
        max-width: 200px;
    }
    
    a {
        color: #FFFFFF;
        text-decoration: none;
        display: flex;
        justify-content: center;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75px;
        margin-top: 50px;
    }
    
    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
    }
    
    button {
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #FF0000;
        color: #FFFFFF;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #990000;
    }
</style>

<h1>Home</h1>
<a>{{ logBool }}</a>
<hr>

<div>
    <form action="/controls" method="post">
        <input type="hidden" name="lib" value="{{ lib }}">
        <button name="libraryBtn" type="submit">Library</button>
        <button name="settingsBtn" type="submit">Account Settings</button>
        <button name="logoutBtn" type="submit">Logout</button>
    </form>
</div>

{% endblock %}
