{% extends "layout.html" %}
{% block body %}
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #FF0000;
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px #000000;
        }

        hr {
            border: none;
            border-top: 1px solid #FF0000;
            margin: 20px auto;
            max-width: 200px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin-bottom: 10px;
        }

        button[name="regBtn"], button[name="backBtn"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 1px 1px #000000;
        }

        button[name="regBtn"]:hover, button[name="backBtn"]:hover {
            background-color: #990000;
        }
    </style>

    <div class="form-container">
        <form action="/registering" method="post">
            <h1>Register</h1>
            <hr>
            <label for="fNameR">Enter Fullname</label>
            <input name="fNameR" type="text">
            <br>
            <label for="birthdateR">Enter Birthdate</label>
            <input name="birthdateR" type="date">
            <br>
            <label for="usernameR">Set Username</label>
            <input name="usernameR" type="text" minlength="8" required>
            <br>
            <label for="passR">Set Password</label>
            <input name="passR" type="password" minlength="8" required>
            <br>
            <label for="passR2">Re-enter Password</label>
            <input name="passR2" type="password" minlength="8" required>
            <br>
            <button name="regBtn">Register</button>
            <button name="backBtn" type="submit" onclick="window.history.go(-1); return false;">Back</button>
        </form>
    </div>
{% endblock %}
